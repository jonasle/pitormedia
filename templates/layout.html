<html>
<title>{{ title }}</title>
<body>
	{% block search %}{% endblock %}
	{% if action.search %}
		<div id="searchResults">
			<ol>
			{% for torrent in torrents %}
				<li>
					<a href="/download/{{ torrent.magnet_link }}">M</a>&nbsp;<a href="{{ torrent.info_url }}">{{ torrent.name }}</a>
				</li>
			{% else %}
			{% endfor %}
			</ol>
		</div>
	{% endif %}
</body>
</html>
